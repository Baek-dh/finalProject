<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원정보 수정</title>

    <link rel="stylesheet" href="../../resources/css/myPage/changeInfo.css">

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/243327ab3a.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>

        <section class="myPage-container">
            <section class="left-side">
                <ul>
                    <li><a href="myPage-changeInfo.html">회원정보 수정</a></li>
                    <li><a href="myPage-changePw.html">비밀번호 변경</a></li>
                    <li><a href="myPage-seccession.html">회원 탈퇴</a></li>
                </ul>
            </section>

            <section class="myInfo-content">
                <h1 class="page-title">회원정보 수정</h1>

                <form action="#" method="POST" name="myPage-form" onsubmit="return infoValidate()">

                    <div class="myInfo-row">
                        <label for="userName">이름</label>
                        <input type="text" id="userName" maxlength="8" value="">
                    </div>
                    <span class="myInfo-message" id="nameMessage">한글만 입력해주세요.</span>
                    
                    <div class="myInfo-row">
                        <label for="userTel">전화번호</label>
                        <input type="text" id="userTel" maxlength="11" value="">
                    </div>
                    <span class="myInfo-message" id="telMessage">전화번호를 입력해주세요.(- 제외)</span>
                
                    <div class="myInfo-row">
                        <label>주소</label>
                        <input type="text" id="sample2_postcode" name="userAddress" maxlength="6" value="">
                        <button type="button" onclick="sample2_execDaumPostcode()">우편번호 찾기</button>
                    </div>
                        
                    <div class="myInfo-row">
                        <label></label>
                        <input type="text" id="sample2_address" name="userAddress" value="">
                    </div>
                    
                    <div class="myInfo-row">
                        <label></label>
                        <input type="text" id="sample2_detailAddress" name="userAddress" value="">
                    </div>
                    <span class="myInfo-message" id="addrMessage"></span>

                    <div class="myInfo-row">
                        <button id="myInfo-btn">수 정 하 기</button>
                    </div>
                    
                </form>
            </section>
        </section>

    </main>


    <!-- 우편번호 찾기 팝업 -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 
    <!-- 주소 API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="../../resources/js/myPage/myPage.js"></script>

</body>
</html>
